<template name="home">
{{#if isInRole 'admin,manager,user'}}
{{> ctprCompleteModal}}
<div class="jumbotron text-left">
  <h1><span class="glyphicon glyphicon-list-alt"></span> PRFL <small>Profilé sur mesure!</small></h1>
  <p class="text-block text-left">
    Le PRFL est une application interactive de O-LED qui vous aide à selectionner les bonnes composantes pour créer des profilés sur mesure. Profilé, lentille, ruban, embout, braquette, transformateur, nous vous aiderons à choisir se dont vous avez de besoin pour le meilleur prix.
  </p>
</div>
<div class="cart" style="width:130px;height:120px;">
  <button class="btn cart-hide" style="display:none;">
    <span class="glyphicon glyphicon-menu-down logo-small" aria-hidden="true"></span>
  </button>
  <button class="btn cart-show">
    <span class="glyphicon glyphicon-menu-left logo-small" aria-hidden="true"></span>
  </button>
  <div class="resume text-center" style="display:none;">
    <h2><u>résumé</u></h2>
    <div class="text-left">
      <ul class="item-list"></ul>
    </div>
  </div>
  <div class="footer" style="display:none;">
    <button class="reset btn">
      <span class="glyphicon glyphicon-remove-sign logo-small-red" aria-hidden="true"></span>
    </button>
    <button class="continue btn" data-toggle="modal" data-target="#ctpr-complete-modal">
      <span class="glyphicon glyphicon-ok-sign logo-small" aria-hidden="true"></span>
    </button>
  </div>
</div>
<div id="profile" class="container-fluid text-center">
  <div class="row content text-left">
    <h2>Ceci est du text expliquant l'application en étape avec du bla bla</h2>
  </div>
  <div class="row content">
    {{#each profiles}}
    <div class="col-sm-3">
      <div id="{{pn}}" class="panel panel-default text-center profile">
        <div class="panel-heading">
          <h1>{{pn}}</h1>
        </div>
        <div class="panel-body thumbnail">
          <img src="{{pn}}.png" alt="{{pn}}"/>
        </div>
        <div class="panel-footer">
          <p>{{desc}}</p>
          {{#each attributes}}
            <p>{{this}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div id="lens" class="container-fluid text-center">
	<div class="row content">
    {{#each lenses}}
    <div class="col-sm-2">
      <div id="{{pn}}" class="panel panel-default text-center lens">
        <div class="panel-heading">
          <h1>{{pn}}</h1>
        </div>
        <div class="panel-body thumbnail">
          <img src="{{pn}}.png" alt="{{pn}}"/>
        </div>
        <div class="panel-footer">
          <p>{{desc}}</p>
          {{#each attributes}}
            <p>{{this}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div id="endcap" class="container-fluid text-center">
	<div class="row content">
    {{#each endcaps}}
    <div class="col-sm-2">
      <div id="{{pn}}" class="panel panel-default text-center endcap">
        <div class="panel-heading">
          <h1>{{pn}}</h1>
        </div>
        <div class="panel-body thumbnail">
          <img src="{{pn}}.jpg" alt="{{pn}}"/>
        </div>
        <div class="panel-footer">
          <p>{{desc}}</p>
          {{#each attributes}}
            <p>{{this}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div id="bracket" class="container-fluid text-center">
	<div class="row content">
    {{#each brackets}}
    <div class="col-sm-2">
      <div id="{{pn}}" class="panel panel-default text-center bracket">
        <div class="panel-heading">
          <h1>{{pn}}</h1>
        </div>
        <div class="panel-body thumbnail">
          <img src="{{pn}}.jpg" alt="{{pn}}"/>
        </div>
        <div class="panel-footer">
          <p>{{desc}}</p>
          {{#each attributes}}
            <p>{{this}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div id="strip" class="container-fluid text-center">
  {{#each strips}}
  <div class="row content">
		<div class="col-sm-12">
      <div id="{{pn}}" class="panel panel-default text-center strip">
        <div class="panel-heading">
          <h1>{{desc}}</h1>
        </div>
        <div class="panel-footer">
          <table>
            <caption>Caractéristiques</caption>
            <tr>
              <th>TENSION D'ENTRÉE</th>
              <th>TEMPÉRATURE</th>
              <th>IP</th>
              <th>DEL AU MÈTRE</th>
              <th>FLUX LUMINEUX</th>
              <th>WATT AU MÈTRE</th>
              <th>COUPE</th>
              <th>DIMENSION</th>
              <th>ANGLE DU FAISCEAU</th>
            </tr>
            <tr>
              <td>
                <form>
                  {{#if onePowerLevel pn}}
                    {{#each powers}}
                      <input class="{{../pn}}" type="radio" name="power" value="{{this}}" checked> {{this}}<br>
                    {{/each}}
                  {{else}}
                    {{#each powers}}
                      <input class="{{../pn}}" type="radio" name="power" value="{{this}}"> {{this}}<br>
                    {{/each}}
                  {{/if}}
                </form>
              </td>
              <td>
                <form>
                  {{#if oneColor pn}}
                    {{#each colors}}
                      <input class="{{../pn}}" type="radio" name="color" value="{{this}}" checked> {{this}}<br>
                    {{/each}}
                  {{else}}
                    {{#each colors}}
                      <input class="{{../pn}}" type="radio" name="color" value="{{this}}"> {{this}}<br>
                    {{/each}}
                  {{/if}}
                </form>
              </td>
              <td>
                <form>
                  {{#if oneIp pn}}
                    {{#each ips}}
                      <input class="{{../pn}}" type="radio" name="ip" value="{{this}}" checked> {{this}}<br>
                    {{/each}}
                  {{else}}
                    {{#each ips}}
                      <input class="{{../pn}}" type="radio" name="ip" value="{{this}}"> {{this}}<br>
                    {{/each}}
                  {{/if}}
                </form>
              </td>
              {{#each attributes}}
                <td>{{this}}</td>
              {{/each}}
            </tr>
          </table>
        </div>
        <div class="panel-body thumbnail">
          <img src="{{pn}}.jpg" alt="{{pn}}"/>
        </div>
      </div>
		</div>
  </div>
  {{/each}}
</div>

<footer class="container-fluid text-center bg-grey">
  <a href="#" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>O-LED CTPR APP</p>
</footer>
{{/if}}
</template>
