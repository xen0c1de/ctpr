<template name="resetPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">Réinitialisation du mot de passe</h4>
      <form id="reset-password" class="reset-password">
        <p class="alert alert-info">Pour réinitialiser le mot de passe, entrer le nouveau ci-dessous. Vous serez connecté avec votre nouveau mot de passe.</p>
        <div class="form-group">
          <label for="newPassword">Nouveau mot de passe</label>
          <input type="password" name="newPassword" class="form-control" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="password">Répéter le nouveau mot de passe</label>
          <input type="password" name="repeatNewPassword" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Reset Password &amp; Login">
        </div>
      </form>
    </div>
  </div>
</template>
