<template name="ressources">
  {{#if isInRole 'admin,manager'}}
    <div class="jumbotron">
      <h2 class="page-header"><span class="glyphicon glyphicon-list-alt"></span> Gestion du bottin <small>Ajouter/Retirer/Mettre à jour une ressource</small></h2>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Ajouter une ressource</h3>
      <form id="add-ressources">
        <div class="form-group">
          <label for="category">Catégorie</label>
          <select class="form-control" id="categories">
            {{#each categories}}
                {{> category}}
            {{/each}}
          </select>
          <label for="name">Nom</label>
          <input type="text" name="name" class="form-control" placeholder="Nom de la ressource" value="">
          <label for="emailAddress">Adresse courriel</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" value="">
          <label for="address">Adresse</label>
          <input type="text" name="address" class="form-control" placeholder="Adresse" value="">
          <label for="phone">Téléphone</label>
          <input type="text" name="phone" class="form-control" placeholder="Téléphone" value="">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Ajouter la ressource">
        </div>
      </form>
    </div>
  {{else}}
    <div class="jumbotron">
      <h2 class="page-header"><span class="glyphicon glyphicon-book"></span> Bottin <small>Trouver une ressource</small></h2>
    </div>
  {{/if}}
    {{#each ressources}}
      {{> ressource}}
    {{/each}}
</template>

<template name="ressource">
  <div class="container-fluid">
    <h3>{{name}}</h3>
    <p>{{category}}</p>
    <p>{{address}}</p>
    <p>{{phone}}</p>
    <p>{{email}}</p>
  </div>
</template>

<template name="category">
    <option value="{{name}}">{{name}}</option>
</template>
